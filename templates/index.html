{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-4 mb-4">Welcome to Contact Manager</h1>
    <p class="lead mb-5">A simple and efficient way to manage your contacts</p>
    
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">New User?</h5>
                    <p class="card-text">Create an account to get started</p>
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Existing User?</h5>
                    <p class="card-text">Sign in to your account</p>
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
